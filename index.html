<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 및 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .form {
      margin: 0 20px;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>회원가입 및 로그인</h2>
  <div class="container">
    <!-- 회원가입 폼 -->
    <div class="form">
      <h3>회원가입</h3>
      <input type="email" id="signup-email" placeholder="이메일 (example@test.com)" required><br>
      <input type="password" id="signup-password" placeholder="비밀번호" required><br>
      <button onclick="signUp()">회원가입</button>
    </div>
    <!-- 로그인 폼 -->
    <div class="form">
      <h3>로그인</h3>
      <input type="email" id="login-email" placeholder="이메일 (example@test.com)" required><br>
      <input type="password" id="login-password" placeholder="비밀번호" required><br>
      <button onclick="logIn()">로그인</button>
    </div>
  </div>
  
  <!-- Firebase compat 스크립트 -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  <script>
    // === Firebase 설정 (본인 프로젝트 설정으로 수정하세요!) ===
    const firebaseConfig = {
      apiKey: "본인 apiKey",
      authDomain: "본인 authDomain",
      projectId: "본인 projectId",
      storageBucket: "본인 storageBucket",
      messagingSenderId: "본인 messagingSenderId",
      appId: "본인 appId",
      measurementId: "본인 measurementId"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 회원가입 함수
    function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      auth.createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("회원가입 성공: " + userCredential.user.email);
      })
      .catch((error) => {
        alert("회원가입 실패: " + error.message);
      });
    }
    
    // 로그인 함수
    function logIn() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        alert("로그인 성공: " + userCredential.user.email);
      })
      .catch((error) => {
        alert("로그인 실패: " + error.message);
      });
    }
  </script>
</body>
</html>
