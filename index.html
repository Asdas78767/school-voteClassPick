<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 및 회원가입</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Apple SD Gothic Neo", sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    h2 {
      margin-top: 30px;
      font-size: 1.5em;
    }
    .form {
      background-color: #fff;
      border-radius: 10px;
      margin: 20px 0;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form h3 {
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    .form input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>로그인 및 회원가입</h2>

    <!-- 회원가입 폼 -->
    <div class="form">
      <h3>회원가입</h3>
      <input type="email" id="signup-email" placeholder="이메일" required />
      <input type="password" id="signup-password" placeholder="비밀번호" required />
      <button id="signup-btn">회원가입</button>
    </div>

    <!-- 로그인 폼 -->
    <div class="form">
      <h3>로그인</h3>
      <input type="email" id="login-email" placeholder="이메일" required />
      <input type="password" id="login-password" placeholder="비밀번호" required />
      <button id="login-btn">로그인</button>
    </div>
  </div>

  <!-- Firebase SDK v9+ 모듈 방식 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    // Firebase 설정 (본인 프로젝트 정보 정확히 입력!)
    const firebaseConfig = {
      apiKey: "AIzaSyBEB8oMfBuaPpIKAXIBCBRf1k22JTAAY1E",
      authDomain: "classpick-5e62c.firebaseapp.com",
      projectId: "classpick-5e62c",
      storageBucket: "classpick-5e62c.firebasestorage.app",
      messagingSenderId: "545042496728",
      appId: "1:545042496728:web:c2c71c0b3be403b2716bad",
      measurementId: "G-BQF4L5PBJ7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 회원가입
    document.getElementById("signup-btn").addEventListener("click", () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("회원가입 성공: " + userCredential.user.email);
          // 필요하면 여기서 main.html로 이동 가능
          // window.location.href = "main.html";
        })
        .catch((error) => {
          alert("회원가입 실패: " + error.message);
        });
    });

    // 로그인 → main.html 이동
    document.getElementById("login-btn").addEventListener("click", () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("로그인 성공: " + userCredential.user.email);
          // 여기 핵심: main.html로 이동!
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert("로그인 실패: " + error.message);
        });
    });
  </script>
</body>
</html>
