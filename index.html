<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 / 회원가입</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    input { padding: 10px; margin: 5px; width: 200px; }
    button { padding: 10px 20px; margin-top: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h2>로그인 / 회원가입</h2>

  <!-- 로그인 폼 -->
  <div id="loginForm">
    <h3>로그인</h3>
    <input type="email" id="email" placeholder="이메일" required><br>
    <input type="password" id="password" placeholder="비밀번호" required><br>
    <button onclick="login()">로그인</button>
    <p>회원이 아니신가요? <a href="javascript:showSignup()">회원가입</a></p>
  </div>

  <!-- 회원가입 폼 -->
  <div id="signupForm" style="display:none;">
    <h3>회원가입</h3>
    <input type="email" id="signupEmail" placeholder="이메일" required><br>
    <input type="password" id="signupPassword" placeholder="비밀번호" required><br>
    <button onclick="signUp()">회원가입</button>
    <p>이미 계정이 있나요? <a href="javascript:showLogin()">로그인</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script>
    // Firebase 초기화
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 로그인 함수
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("로그인 성공: " + userCredential.user.email);
        })
        .catch((error) => {
          alert("로그인 실패: " + error.message);
        });
    }

    // 회원가입 함수
    function signUp() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("회원가입 성공: " + userCredential.user.email);
        })
        .catch((error) => {
          alert("회원가입 실패: " + error.message);
        });
    }

    // 로그인 폼 보이기
    function showLogin() {
      document.getElementById("loginForm").style.display = "block";
      document.getElementById("signupForm").style.display = "none";
    }

    // 회원가입 폼 보이기
    function showSignup() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("signupForm").style.display = "block";
    }
  </script>
</body>
</html>
