<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- 모바일 대응을 위해 꼭 필요 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 & 로그인</title>
  <style>
    /* 전체 화면 기본 설정 */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Apple SD Gothic Neo", sans-serif;
      background-color: #f7f7f7;
    }
    /* 메인 컨테이너: 가운데 정렬 + 최대 너비 지정 */
    .container {
      max-width: 400px; /* 모바일에서 보기 좋은 폭 */
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    /* 타이틀 스타일 */
    h2 {
      margin-top: 30px;
      font-size: 1.4em;
    }
    /* 각 폼 박스 스타일 */
    .form {
      background-color: #fff;
      border-radius: 10px;
      margin: 20px 0;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .form h3 {
      margin-bottom: 15px;
      font-size: 1.2em;
    }
    /* 입력창 스타일 */
    .form input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    /* 버튼 스타일 */
    .form button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .form button:hover {
      background-color: #45a049;
    }
    /* 화면이 매우 좁은 기기용 (선택사항) */
    @media (max-width: 400px) {
      .container {
        padding: 10px;
      }
      .form h3 {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>회원가입 및 로그인</h2>

    <!-- 회원가입 폼 -->
    <div class="form">
      <h3>회원가입</h3>
      <input type="email" id="signup-email" placeholder="이메일 (example@test.com)" required />
      <input type="password" id="signup-password" placeholder="비밀번호" required />
      <button id="signup-btn">회원가입</button>
    </div>

    <!-- 로그인 폼 -->
    <div class="form">
      <h3>로그인</h3>
      <input type="email" id="login-email" placeholder="이메일 (example@test.com)" required />
      <input type="password" id="login-password" placeholder="비밀번호" required />
      <button id="login-btn">로그인</button>
    </div>
  </div>

  <!-- Firebase v9+ 모듈 스크립트 (type="module") -->
  <script type="module">
    // Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-analytics.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";

    // === Firebase 설정 (본인 웹 앱 설정) ===
    const firebaseConfig = {
      apiKey: "AIzaSyBEB8oMfBuaPpIKAXIBCBRf1k22JTAAY1E",
      authDomain: "classpick-5e62c.firebaseapp.com",
      projectId: "classpick-5e62c",
      storageBucket: "classpick-5e62c.firebasestorage.app",
      messagingSenderId: "545042496728",
      appId: "1:545042496728:web:c2c71c0b3be403b2716bad",
      measurementId: "G-BQF4L5PBJ7"
    };

    // Firebase 초기화
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);

    // DOM 요소
    const signupBtn = document.getElementById("signup-btn");
    const loginBtn = document.getElementById("login-btn");

    // 회원가입
    signupBtn.addEventListener("click", () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("회원가입 성공: " + userCredential.user.email);
          // 회원가입 직후 메인 화면으로 이동하려면 아래 주석 해제
          // window.location.href = "main.html";
        })
        .catch((error) => {
          alert("회원가입 실패: " + error.message);
        });
    });

    // 로그인
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("로그인 성공: " + userCredential.user.email);
          // 로그인 성공 시 main.html로 이동
          window.location.href = "main.html";
        })
        .catch((error) => {
          alert("로그인 실패: " + error.message);
        });
    });
  </script>
</body>
</html>
