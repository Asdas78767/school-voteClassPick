<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학교 커뮤니티 메인</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Apple SD Gothic Neo", sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }
    .main-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 1.6em;
      color: #333;
    }
    .button-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .button-list button {
      width: 100%;
      padding: 15px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      background-color: #2196F3;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .button-list button:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>학교 커뮤니티 메인</h1>
    <div class="button-list">
      <button onclick="location.href='issue.html'">학교 이슈 게시판</button>
    </div>
  </div>
</body>
</html>
