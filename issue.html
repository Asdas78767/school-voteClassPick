<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학교 이슈 게시판</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px 20px;
    }
    h2 { margin-bottom: 20px; color: #2c3e50; }

    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
    }
    input, textarea {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .issue-item {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    #status {
      font-size: 14px;
      color: gray;
      margin-top: 5px;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
</head>

<body>
  <div class="container">
    <h2>학교 이슈 게시판</h2>

    <!-- 작성 박스 -->
    <div class="box">
      <h3>이슈 작성</h3>
      <input type="text" id="title" placeholder="제목 입력" />
      <textarea id="content" rows="4" placeholder="내용 입력"></textarea>
      <div id="status">자동 저장 대기 중...</div>
      <button onclick="submitIssue()">작성 완료</button>
    </div>

    <!-- 이슈 목록 -->
    <div class="box">
      <h3>최근 이슈</h3>
      <div id="issueList">불러오는 중...</div>
    </div>
  </div>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBEB8oMfBuaPpIKAXIBCBRf1k22JTAAY1E",
      authDomain: "classpick-5e62c.firebaseapp.com",
      projectId: "classpick-5e62c",
      storageBucket: "classpick-5e62c.firebasestorage.app",
      messagingSenderId: "545042496728",
      appId: "1:545042496728:web:bbae1d57038e5aa3716bad",
      measurementId: "G-31BZ1Y7L9X"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUser;
    auth.signInAnonymously().then(() => {
      console.log("익명 로그인 성공");
      currentUser = auth.currentUser;
      enableAutoSave(currentUser.uid);
      loadIssues();
    }).catch(error => {
      alert("로그인 실패: " + error.message);
    });

    // 자동 저장
    function enableAutoSave(uid) {
      let timeout;
      const titleInput = document.getElementById('title');
      const contentInput = document.getElementById('content');
      const status = document.getElementById('status');

      function saveAuto() {
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          saveIssue(uid, true); // 자동 저장
        }, 3000);
      }

      titleInput.addEventListener('input', saveAuto);
      contentInput.addEventListener('input', saveAuto);
    }

    // 작성 완료 버튼
    function submitIssue() {
      if (!currentUser) return alert("로그인 필요");
      saveIssue(currentUser.uid, false); // 수동 저장
    }

    // 저장 함수 (자동 or 수동)
    function saveIssue(uid, isAuto) {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const status = document.getElementById('status');

      if (!title && !content) return;

      db.collection("issues").add({
        title,
        content,
        authorId: uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        status.innerText = isAuto ? "자동 저장 완료!" : "작성 완료!";
        if (!isAuto) {
          document.getElementById('title').value = "";
          document.getElementById('content').value = "";
        }
        setTimeout(() => { status.innerText = "자동 저장 대기 중..."; }, 2000);
      }).catch(() => {
        status.innerText = "저장 실패!";
      });
    }

    // 이슈 목록 표시
    function loadIssues() {
      const issueList = document.getElementById('issueList');
      db.collection("issues").orderBy("timestamp", "desc").limit(10)
        .onSnapshot(snapshot => {
          let html = "";
          snapshot.forEach(doc => {
            const data = doc.data();
            const time = data.timestamp ? new Date(data.timestamp.toDate()).toLocaleString() : "시간 없음";
            html += `<div class="issue-item">
                      <strong>${data.title}</strong><br>
                      <span style="font-size:12px; color:gray;">${time}</span>
                    </div>`;
          });
          issueList.innerHTML = html || "등록된 이슈 없음";
        }, err => {
          issueList.innerText = "이슈 불러오기 실패";
          console.error(err);
        });
    }
  </script>
</body>
</html>
